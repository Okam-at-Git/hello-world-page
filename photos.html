<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>フォトアルバム</title>
    <link rel="stylesheet" href="photos.css">
</head>
<body>
    <header>
        <h1>フォトアルバム</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <a href="index.html" id="home-button" title="ホームへ戻る">Home🏠</a>
        <section class="diary">
            <figure class="entry">
                <img src="images/katsu_curry.png" alt="カツカレー" class="gallery-item">
                <figcaption>神奈川県内某所で🍛カツカレーを食べました（2024年11月）。</figcaption>
            </figure>
            <figure class="entry">
                <img src="images/Morning.png" alt="朝の海" class="gallery-item">
                <figcaption>🌊 朝の海、一日の始まり。（2024年12月）。</figcaption>
            </figure>
        </section>
    </main>

    <!-- Lightbox (拡大画像表示) -->
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <footer>
        <p>&copy; <span id="year"></span> 理系大学院卒の日常</p>
      </footer>
    <script src="photos.js"></script>
</body>
</html>
